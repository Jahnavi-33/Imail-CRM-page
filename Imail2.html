    <!-- To get the name of the selected row -->

    <script>
      document.getElementById("mainTable").addEventListener("click", function(e) {
        // Check if a cell with the class "employeeId" was clicked
        if (e.target.classList.contains("employeeId")) {
          // Get the value of the clicked cell
          var employeeId = e.target.textContent;
    
          // Get the row of the clicked cell
          var row = e.target.parentNode;
    
          // Display the values of the respective row 
  
          document.getElementById("sheetName").value = row.cells[1].textContent;
          document.getElementById("approvedHours").value = row.cells[2].textContent;
          document.getElementById("PendingHours").value = row.cells[3].textContent;
          document.getElementById("leadNum").value = employeeId;
          document.getElementById("leadNum2").value = employeeId;
          document.getElementById("leadNum3").value = employeeId;
        }
      });
    </script>

    <!-- changing the background color of table cells -->
    <script>
      let selectedCells = [];

      function changeColor(cell) {
          
          const index = selectedCells.indexOf(cell);
          if (index === -1) {
              selectedCells.push(cell);
          } else {
              selectedCells.splice(index, 1);
          }

          const color = document.getElementById('colorPicker').value;
          selectedCells.forEach(selectedCell => {
              selectedCell.style.backgroundColor = color;
          });
      }

      function applyColor() {
          
          const color = document.getElementById('colorPicker').value;
          selectedCells.forEach(selectedCell => {
              selectedCell.style.backgroundColor = color;
          });
      }
  </script>
    
    <!-- for adding new tabs/sheets -->
  <script>

      let count = 0;
      $('.addButton').on('click', function (e) {
        count += 1;
          e.preventDefault();
          var html1 = `<li class="nav-item" role="presentation"><a class="nav-link" id="tab${count+3}" data-bs-toggle="tab" role="tab" href="#bodyContent${count+3}" aria-selected="false" aria-controls="bodyContent${count+3}">sheet ${count}</a></li>`;
          $('.nav-tabs').append(html1);

          var html2 = `<div class="tab-pane fade" id="bodyContent${count+3}" role="tabpanel" aria-labelledby="tab${count+3}">Sheet ${count} content</div>`;
          $('.tab-content').append(html2);
      });
  </script>
