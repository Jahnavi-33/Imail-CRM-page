<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="notes.css" />
</head>
<body>
    <div class="row">
        <div class="col-md-2">
            <div class="folder col-md-12">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder" viewBox="0 0 16 16">
                    <path d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z"/>
                </svg>
                <p>All iCloud</p>
            </div>
            <div class="folder col-md-12">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder" viewBox="0 0 16 16">
                    <path d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z"/>
                </svg>
                <p>Notes</p>
            </div>
            <div class="newFolder">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
                <p>New Folder</p>
            </div>
        </div>

        <div class="col-md-2 notesList">
            <div class="container search">         
                <div class="row height d-flex justify-content-center align-items-center">            
                    <div class="col-md-12">            
                        <div class="form">
                            <i class="fa fa-search"></i>
                            <input class="form-control form-input" id="searchtext" type="search" placeholder="Search all notes">
                        </div>            
                    </div>           
                </div>
            </div>
            
            <div class="row container-fluid" id="notes">
            </div>
            
        </div>

        <div class="col-md-8 container-fluid notesContent">
            <div class=" row my-3">
                <h2>Notes</h2>
                <div class="card noteArea">
                    <div class="card-body">
                        <div class="form-group">
                            <textarea class="form-control" placeholder=" write your note here" id="addtxt" rows="20"></textarea>
                        </div>
                        <a class="btn btn-primary  my-3" id="addbtn">Add note</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
   
<script>
    // if user adds notes
    shownotes();

    let addbtn = document.getElementById('addbtn');
    let clrbtn = document.getElementById('clrbtn');

    addbtn.addEventListener('click', function (e) {
        let adddtxt = document.getElementById('addtext')
        let notes = localStorage.getItem('notes');
        if (notes == null) {
            notesobj = [];
        } else {
            notesobj = JSON.parse(notes)
        }

        notesobj.push(addtxt.value)
        localStorage.setItem('notes', JSON.stringify(notesobj));
        addtxt.value = "";
        shownotes();
    })

    clrbtn.addEventListener('click', function (e) {
        let adddtxt = document.getElementById('addtext');
        addtxt.value = "";
    })

    function shownotes() {
        let notes = localStorage.getItem('notes');
        if (notes == null) {
            notesobj = [];
        } else {
            notesobj = JSON.parse(notes)
        }

        let html = "";

        notesobj.forEach(function (element, index) {
            html += `
<div class=" notecard card my-2">

<div class="card-body">
        <h5 class="card-title">Note ${index + 1}</h5>
        <p class="card-text">  ${element}</p>
    <svg xmlns="http://www.w3.org/2000/svg" id="${index}" onclick="deletenotes(this.id)" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
    </svg>
</div>
</div>`;
        })

        let noteselem = document.getElementById('notes');
        if (notesobj.length != 0) {
            noteselem.innerHTML = html;
        }
        else {
            noteselem.innerHTML = `<h6> Nothing to show please Add notes </h6>`;
        }
    }

    // deleting
    function deletenotes(index) {

        let notes = localStorage.getItem('notes');

        if (notes == null) {
            notesobj = [];
        } else {
            notesobj = JSON.parse(notes)
        }

        notesobj.splice(index, 1);
        localStorage.setItem('notes', JSON.stringify(notesobj));
        shownotes();
    }
    let search = document.getElementById('searchtext');

    search.addEventListener("input", function () {
        let inputval = search.value;

        console.log(inputval);
        let notecards = document.getElementsByClassName('notecard');

        Array.from(notecards).forEach(function (element) {
            let cardtxt = element.getElementsByTagName('p')[0].innerText;
            if (cardtxt.includes(inputval)) {
                element.style.display = "block";
            }
            else {
                element.style.display = "none";
            }
        })
    })

</script>

</body>
</html>
